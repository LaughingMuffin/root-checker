plugins {
    alias(libs.plugins.android.application)
}

android {
    namespace 'org.muffin.muffinator'
    compileSdk 34

    defaultConfig {
        applicationId "org.muffin.muffinator"
        minSdk 24
        targetSdk 34
        versionCode 1000
        versionName "1.0.0.0"
    }

    buildFeatures {
        buildConfig = true
        viewBinding = true
    }

    buildTypes {
        release {
            minifyEnabled = false
            shrinkResources = false
            debuggable = false
            proguardFiles(
                    getDefaultProguardFile("proguard-android-optimize.txt"),
                    "proguard-rules.pro"
            )
        }
        debug {
            minifyEnabled = false
            shrinkResources = false
            debuggable = true
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
}

dependencies {

    implementation libs.appcompat
    implementation libs.material
    implementation libs.activity
    implementation libs.constraintlayout
    implementation libs.dreamspace.ads.sdk
}